<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <h1>Your Weather Forcast <br> Companion </h1>
    <div class="main-container">
        <div class="search-bar">
            <input  placeholder="Athens, Greece ..."/>
            <button > <i class="fa fa-search"></i> </button>
        </div>
        <div class="info-container">
            <i class="fa fa-sun"></i>
            <div class="temperature">
                <h1>25</h1>
                <button>Â°C</button>
            </div>
            <h2 id="location">Athens, Greece</h2>
            <div class="more-info">
                <div class="col">
                    <i id="wind-icon" class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <i id="humidity-icon" class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity">50 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        

        const searchBox=document.querySelector(".search-bar input")
        const searchBtn=document.querySelector(".search-bar button")
        

        const getCords = async (city) =>{
            try{
                const response =  await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=`+ city +`&limit=1&appid=` + env.OPENWEATHER_API_KEY, {
                    method: 'GET',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Data not found');
                    } else if (response.status === 500) {
                        throw new Error('Server error');
                    } else {
                        throw new Error('Network response was not ok');
                    }
                }

                const data = await response.json();

                console.log(data);
                
            } 
            catch (error) {
                console.error(error);
            }
        };

        searchBtn.addEventListener("click",()=>{
            console.log(searchBox.value);
            getCords(searchBox.value);
        })
    </script>
</body>
</html>
