<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <h1>Your Weather Forcast <br> Companion </h1>
    <div class="main-container">
        <form action="/API" method="GET" >
            <input class="search-bar" type="search" placeholder="Athens, Greece ..."/>
            <button class="search-bar" type="submit"> <i class="fa fa-search"></i> </button>
        </form>
        <div class="info-container">
            <i class="fa fa-sun"></i>
            <div class="temperature">
                <h1>25</h1>
                <button>Â°C</button>
            </div>
            <h2 id="location">Athens, Greece</h2>
            <div class="more-info">
                <div class="col">
                    <i id="wind-icon" class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <i id="humidity-icon" class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity">50 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
